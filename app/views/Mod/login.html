<script type="text/javascript">
$(document).ready(function(){
		 $("#focus").validate({
			 
			  onsubmit:true,
			   invalidHandler: function(form, validator) {  //不通过回调 
				   
			       return false; 
			          } ,
			          
			   rules:{ 
				   adminpass: {
					    required: true,
					    minlength: 3,
					    remote:{                                          //验证用户名是否存在
				               type:"POST",
				               url:"/checkUserLogin",             //servlet
				               data:{
				                 name:function(){return $("#adminname").val();},
			          			 password:function(){return $("#adminpass").val();}
				               } 
				              } 
					   }
			          
			   },        
			          
			   submitHandler:function(){
				  
				   $.ajax({
		                cache: true,
		                type: "POST",
		                url:"/login_1",
		                data:$('#focus').serialize(),// 你的formid
		                async: false,
		                error: function(request) {
		                    alert("Connection error");
		                },
		                success: function(data) {
		                	
		                	parent.location.href="/index2";
		                }
		            });
				   
				  
				   $("#mask,#maskTop").fadeOut(function() {
	           	    $(this).remove();

	           		});
				  
			   }       
			 
		 });
	
		 
		 
		 jQuery.extend(jQuery.validator.messages, {
		        required: "必选字段",
		  remote: "用户名或密码错误",
		  email: "请输入正确格式的电子邮件",
		  url: "请输入合法的网址",
		  date: "请输入合法的日期",
		  dateISO: "请输入合法的日期 (ISO).",
		  number: "请输入合法的数字",
		  digits: "只能输入整数",
		  creditcard: "请输入合法的信用卡号",
		  equalTo: "请再次输入相同的值",
		  accept: "请输入拥有合法后缀名的字符串",
		  maxlength: jQuery.validator.format("请输入长度最多是{0}的字符串"),
		  minlength: jQuery.validator.format("请输入长度最少是{0}的字符串"),
		  rangelength: jQuery.validator.format("请输入 一个长度介于 {0} 和 {1} 之间的字符串"),
		  range: jQuery.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
		  max: jQuery.validator.format("请输入一个最大为{0} 的值"),
		  min: jQuery.validator.format("请输入一个最小为{0} 的值")
		});
		 
				
			$("#focus .input_txt").each(function(){
					var thisVal=$(this).val();
					//判断文本框的值是否为空，有值的情况就隐藏提示语，没有值就显示
					if(thisVal!=""){
							$(this).siblings("span").hide();
						}else{
							$(this).siblings("span").show();
						}
					//聚焦型输入框验证	
					$(this).focus(function(){
							$(this).siblings("span").hide();
						}).blur(function(){
								var val=$(this).val();
								if(val!=""){
									$(this).siblings("span").hide();
								}else{
									$(this).siblings("span").show();
								}	
						});
				})
				
		});

                	parent.location.href="/index2";

$("#mask,#maskTop").fadeOut(function() {
    $(this).remove();

});

	}	
		
</script>
