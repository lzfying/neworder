$(function(){
	$(".others li").find(".box").hide();
	$(".others li").hover(function(){
		$(this).find(".box").show();
	},function(){
		$(this).find(".box").hide();
	});
});
$(document).ready(function(){
		$(this).find(".index").show();
		$(this).find(".on-hover").hide();
	$(".hover").hover(function(){
     	$(this).find(".index").hide();
    	$(this).find(".on-hover").show();
		$(this).css("z-index","999");
    	$(this).animate({width:"1000px",left:"0px"});
    	$(this).children().animate({marginLeft:"0px"});
	},function(){
		$(this).find(".index").show();
		$(this).find(".on-hover").hide();
    	$(".h0").animate({left:"0",width:"320px"},function(){$(this).css("z-index","0");});
    	$(".h1").animate({left:"340px",width:"320px"},function(){$(this).css("z-index","0");});
    	$(".h2").animate({left:"680px",width:"320px"},function(){$(this).css("z-index","0");});
	});
});

function mainlogin(){

}

</script>
